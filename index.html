<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <script src="minesweeper.js" async></script>
    <script src="ai.js" async></script>
    <link rel="stylesheet" href="minesweeper.css">
  </head>
  <body>
    <select name="level">
      <option value="debug">Debug</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="expert" selected>Expert</option>
    </select>
    <button>Start</button>
    <p>Mines left: <span id="mines"></span></p>
    <p id="message">Select a level, then press start to begin</p>
    <table>
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
